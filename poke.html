<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="poke.css">
    <title>pokedex</title>
</head>
<body>
    <button onclick="get_all()">aperta</button>
    <div id="pokedex_bd">
        
    </div>
</body>
<script>
    function get_all (){
        fetch('https://pokeapi.co/api/v2/pokemon?limit=255')
        .then(response => response.json())
        .then(allpokemon => console.log(allpokemon))
        get_poke()
    }
    function get_poke (){

        let pokedex = document.getElementById("pokedex_bd")
        for (let id=0; id<255; id++){
            fetch('https://pokeapi.co/api/v2/pokemon/' + id)
            .then(response => response.json())
            .then(function(get_poke){
            console.log(get_poke)
            console.log(get_poke.name)
            pokedex.innerHTML += 
            `<div class="poke_card">
                <div class="poke_top">
                    <h2 class="poke_id">#${get_poke.id}</h2>
                    <h1 class="poke_name">${get_poke.name}</h1>
                </div>
                <img class="poke_view" src="${get_poke.sprites.versions["generation-v"]["black-white"].animated.front_default}"\> 
                <p class="poke_type">${get_poke.types.map(item => " " + item.type.name)}</p> 
            </div>`
         })}

    }
    
</script>
</html>
