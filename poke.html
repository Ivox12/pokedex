<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="poke.css">
    <title>pokedex</title>
</head>
<body>
    <div id="poketao">
        <img onclick="get_poke()" src="img/pokeball.png"></img>
    </div>
    <div id="pokedex_bd">
    </div>
    <div id="poke_more">
    </div>
    <div id="poke_detail">
    </div>
</body>
<script>

    let current = 1
    async function get_poke (){
        poketao.style.display = "none";
        let pokedex = document.getElementById("pokedex_bd")
        let limit = current + 20;
        if(limit>151)
            limit=151;
        for (let id = current; id<=limit; id++){

            await fetch('https://pokeapi.co/api/v2/pokemon/' + id)
            .then(response => response.json())
            .then(function(get_poke){

                console.log(get_poke)
                console.log(get_poke.name)

                pokedex.innerHTML += 
                `<div class="poke_card">
                    <div class="poke_top">
                        <h1 class="poke_id">#${get_poke.id}</h1>
                        <h1 class="poke_name">${get_poke.name}</h1>
                    </div>
                    <div class="poke_photo"> 
                        <img class="poke_view" src="${get_poke.sprites.other["official-artwork"].front_default}"\> 
                    </div>
                    <div class="poke_tipo">
                        ${get_poketype(get_poke)}
                    </div> 
                </div>`
                get_flavor(get_poke)
            })
        }
        current += 21
        if(current>151)
            current=151;
        more_poke()
    }
    function get_poketype (get_poke) {

        let tagsRow = []

        let poke_type = get_poke.types.map(item  =>" " + item.type.name)

        poke_type.forEach(typeElement => {
            
            let type_html =
           `<div class="${typeElement}">
                <p>${typeElement}</p>
            </div>`
            
            tagsRow.push(type_html);
    
        })
        
        return tagsRow.join(['']);
    }
    function more_poke (){
        let poke_more = document.getElementById("poke_more")
        if (current == 151){
            poke_more.style.display="none"
        }
        else{
            poke_more.innerHTML = 
            `<div>
                <button onclick="get_poke()">+poke</button>
            </div>`
        }
    }
    async function get_flavor (get_poke){
        const poke_flavor = get_poke.species.url
        let detail_div = document.getElementById("poke_detail")
        await fetch(poke_flavor)
        .then(response => response.json())
        .then(function(get_flavor){
            
            console.log(get_flavor)

            detail_div.innerHTML +=
            `<div class="poke_card_det">
                <div class="poke_top">
                    <h1 class="poke_id">#${get_flavor.id}</h1>
                    <h1 class="poke_name">${get_flavor.name}</h1>
                </div>
                <div class="poke_photo"> 
                    <img class="poke_view" src="${get_poke.sprites.other["official-artwork"].front_default}"\> 
                </div>
                <div class="details">
                    <p>Height: ${get_poke.height}</p>
                    <p>Weight: ${get_poke.weight}</p>
                    <p>${get_flavor.habitat.name}</p>
                    <div class="poke_tipo">
                        ${get_poketype(get_poke)}
                    </div> 
                </div>
                <div class="details_flavor">
                    <p>${get_flavor.flavor_text_entries[1].flavor_text}</p>
                </div>
            </div>`
        })


    }
    
</script>
</html>
