<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="poke.css">
    <title>pokedex</title>
</head>
<body>
    <div id="poketao">
        <img onclick="get_all()" src="C:\Users\fullg\Desktop\meu\pokedex incompleto\pokedex minha\pokedex\img\pokeball.png"></img>
    </div>
    <div id="pokedex_bd">
        
    </div>
</body>
<script>
    function get_all (){

        fetch('https://pokeapi.co/api/v2/pokemon?limit=150')
        .then(response => response.json())
        .then(allpokemon => console.log(allpokemon))
        get_poke()
    }
    function get_poke (){
        let pokedex = document.getElementById("pokedex_bd")
        for (let id=1; id<150; id++){
            fetch('https://pokeapi.co/api/v2/pokemon/' + id)
            .then(response => response.json())
            .then(function(get_poke){

                console.log(get_poke)
                console.log(get_poke.name)

                pokedex.innerHTML += 
                `<div class="poke_card">
                    <div class="poke_top">
                        <h1 class="poke_id">#${get_poke.id}</h1>
                        <h1 class="poke_name">${get_poke.name}</h1>
                    </div>
                    <div class="poke_photo"> 
                        <img class="poke_view" src="${get_poke.sprites.other["official-artwork"].front_default}"\> 
                    </div>
                    <div class="poke_tipo">
                        ${get_poketype(get_poke)}
                    </div> 
                </div>`
            })
        }
    
    function get_poketype (get_poke) {

        let tagsRow = []

        let poke_type = get_poke.types.map(item  =>" " + item.type.name)

        poke_type.forEach(typeElement => {
            
            console.log(typeElement)
            let type_html =
           `<div class="${typeElement}">
                <p>${typeElement}</p>
            </div>`
            
            tagsRow.push(type_html);
    
        })
        
        return tagsRow.join(['']);
    }

    }
    
</script>
</html>
